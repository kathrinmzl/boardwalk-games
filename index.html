<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, student gatherings.
    Visit us for your next adventure in board gaming.">
    <title>Boardwalk Games | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<!-- Classes on body set to work with mt-auto on the footer to ensure it always stays at the bottom of the page -->
<body class="d-flex flex-column min-vh-100"> 
    <!-- Navigation -->
    <!-- navbar-expand-lg: navbar expands on large screens -->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <!-- "container" class to keep the navbar elements in line with the rest of the content -->
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo-sm-white.png" alt="Boardwalk Games logo" class="logo"> <!-- img.logo -->
            </a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- ms-auto: adds margin at the "start" of the element, so the menu items will be placed on the right. The opposite is me-auto. -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game-library.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Header with carousel -->
    <!-- header.container>.row>.col-12.col-xl-6*2 -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk Games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- main element to hold all key sections of the home page. It is not part of the grid structure -->
    <main>
        <!-- Services section -->
        <!-- section.container>.row -->
        <section class="container">
            <div class="row">
                <!-- Service Section Heading -->
                <div class="col-12">Services section heading</div>
                <!-- Service cards -->
                <!-- .col-12.col-md-6.col-xl-3*4 -->
                <div class="col-12 col-md-6 col-xl-3">Service card</div>
                <div class="col-12 col-md-6 col-xl-3">Service card</div>
                <div class="col-12 col-md-6 col-xl-3">Service card</div>
                <div class="col-12 col-md-6 col-xl-3">Service card</div>
            </div>
        </section>
    </main>

    <!-- Footer with contact section -->
     <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center"> <!-- justify-content-center to centre columns on extra large screens -->
                <!-- Contact Section Heading -->
                <div class="col-12">Contact section Heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact Info & social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <!-- Font Awesome kit for using icons -->
    <script src="https://kit.fontawesome.com/5a74a18106.js" crossorigin="anonymous"></script>
</body>
</html>
